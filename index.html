<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Service</title>
    <script>
        async function pingAPI() {
            try {
                const response = await fetch('/ping');
                const data = await response.json();
                document.getElementById('response').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        }

        // Call pingAPI every 5 minutes (300,000 milliseconds)
        setInterval(pingAPI, 300000); // 300000 ms = 5 minutes

        // Optional: Initial call to pingAPI when the page loads
        window.onload = pingAPI;
    </script>
</head>
<body>
    <h1>Ping Service</h1>
    <button id="pingButton" onclick="pingAPI()">Ping API</button>
    <pre id="response"></pre>
</body>
</html>
